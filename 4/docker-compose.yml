version: "3.9"

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: shipyard_api
    env_file: .env
    ports:
      - "8000:8000"
    volumes:
      - shipyard_db:/app/data   # persists SQLite file
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 15s
      timeout: 3s
      retries: 5
    networks: [shipyard_net]

  mqtt:
    image: eclipse-mosquitto:2
    container_name: shipyard_mqtt
    ports:
      - "1883:1883"
    networks: [shipyard_net]

  web:
    build:
      context: .
      dockerfile: Dockerfile.web
    container_name: shipyard_web
    ports:
      - "8080:80"
    depends_on:
      - api
    networks: [shipyard_net]

networks:
  shipyard_net:

volumes:
  shipyard_db:
